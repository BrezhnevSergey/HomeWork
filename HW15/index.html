<!DOCTYPE html>

	<head>

		<link media="all" rel="stylesheet" href="css/all.css" type="text/css" />

	<body>
    <div class="gallery">
      <div class="upload_box">
        <label class="upload">
          Upload
          <input id="fileupload" type="file" name="fileupload" accept=" image/*" multiple="multiple">
        </label>
        <label class="delete">
          Delete
          <input id="delete" type="button" name="button">
        </label>  
        <span>Photo Gallery</span>
      </div>
      <div class="preview">
        <output id="list"></output>
      </div>
      <a href="#" class="prev"></a>
      <a href="#" class="next"></a>
      <div class="show">
        <output id="fullSize"><img src="#" /></output>
      </div>
   	</div>
	</body>
